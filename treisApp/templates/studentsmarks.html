{%extends 'home.html'%}
{%block content%}
<html>
    <div class="container">
    <head>
        <h1 class="text-center alert-warning">Marks Entry</h1>
    </head>
</div>
    <body>
        <div class="container form-control">
            <div class="container row">
                <div class="col-md-5"></div>
                <div class="col-md-2">

        <form method="get" action="{% url 'marks' %}">
            
            {%csrf_token%}
            <label style="font-size: 20px;">Select Year:</label>
            <select class="form-select" name="year", id="year">
                <option value="select">Select</option>
                <option value="I year">First Year</option>
                <option value="II year">Second Year</option>
            </select><br>
            <label style="font-size: 20px;"> Select Group:</label>
                <select class="form-select" name='group' id="group">
                    <option value="select">Select</option>
                    <option value="MPC">MPC</option>
                    <option value="BPC">BPC</option>
                    <option value="MEC">MEC</option>
                </select>
            </label><br>
            <label style="font-size: 20px;"> Select Group:</label>
                <select class="form-select" name='test' id="test">
                    <option value="select">Select</option>
                    <option value="Unit Test-I">Unit Test-I</option>
                    <option value="Unit Test-II">Unit Test-II</option>
                    <option value="Unit Test-III">Unit Test-III</option>
                    <option value="Grand Test-I">Grand Test-I</option>
                    <option value="Grand Test-II">Grand Test-II</option>
                    <option value="Grand Test-III">Grand Test-III</option>
                    <option value="IPE">Ipe</option>
                </select>
            </label><br>
            <input class="btn btn-outline-success" type="submit" value="Submit">
        </form>
        </div>           
    </body>
{%endblock%}
</html>
