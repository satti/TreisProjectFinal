{%extends 'home.html'%}
{%block content%}
<html>
    <div class="container">
   <head>
        <h1 class="text-center alert-success"> Student Entry Form</h1>
        <style>
        td,select{
            width: 25%;
            text-align: left;
            vertical-align: middle;
            height: 55px;
            display: table-cell;
            font-size: 20;
        }
        input{
            font-size: xx-large;
            height: 55px;
        }
        </style>
    </head>
    <body>
        <!--<div class="d-flex justify-content-center">-->
        <form method="post">
        {%csrf_token%}
        <table class="table table-bordered">
            <tr>
                <th colspan="4"><h3 class="text-left" style="text-decoration: underline;">Student Basic Information</h3></th>
            </tr>
            <tr>
                <td><label for="name" class="form-label">Name: </label></td>
                <td><input size="4" type="text" name="name" id="name"class="form-control"></td>
                <td><label for="fathername" class="form-label">Father Name: </label></td>
                <td><input size="4" type="text" name="fathername" id="fathername" class="form-control"></td>
            </tr>
            <tr>
                <td><label for="dob" class="form-label">DOB: </label></td>
                <td><input size="4" type="date" name="dob" id="dob"class="form-control"></td>
                <td><label for="ac" class="form-label">Academic Year: </label></td>
                <td><select name="ac" id="ac" class="form-select">
                    <option>2021-2022</option>
                    <option>2022-2023</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="year" class="form-label">Year: </label></td>
                <td><select name="year" id="year" class="form-select">
                    <option>I Year</option>
                    <option>II Year</option>
                    </select>
                </td>
                <td><label for="group" class="form-label">Group: </label></td>
                <td><select name="group" id="group" class="form-select">
                    <option>MPC</option>
                    <option>BPC</option>
                    <option>MEC</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="address" class="form-label">Address: </label></td>
                <td><input size="4" type="text" name="address" id="address" class="form-control"></td>
            </tr>
        </table>
        <input type="submit" value="Submit" class="btn btn-success">
        <input type="reset" value="Reset" class="btn btn-danger">
    </form>
</body>
</div>
</html>
{%endblock%}
