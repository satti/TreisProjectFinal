{%extends 'home.html'%}
{%block content%}
<html>
    <div class="container">    
</div>
    <body>
        <div class="d-flex justify-content-center">
        <form method="post" class="px-4 py-3">
            {%csrf_token%}
            <div class="input-group mb-3 input-group-lg">
                <h3>Login Form:</h3>
            </div>
            <div class="input-group mb-3 input-group-lg">
                <span class="input-group-text">@</span>
                <div class="form-floating">
                  <input type="text" class="form-control" id="floatingInputGroup1" name="username" placeholder="Username" required>
                  <label for="floatingInputGroup1">Username</label>
                </div>
            </div>
            
            <div class="input-group mb-3 input-group-lg">
                <span class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16">
                    <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z"/>
                  </svg></span>
                <div class="form-floating">
                  <input type="password" class="form-control" id="floatingInputGroup2" name="password" placeholder="Username" required>
                  <label for="floatingInputGroup2">Password</label>
                </div>
            </div>
            
            <input class="btn btn-success" type="submit" value="Login">
            <input class="btn btn-danger" type="reset" value="Reset">
        </form>
    </div>
    
    </body>
</html>
{%endblock%}
