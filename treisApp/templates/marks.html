{%extends 'home.html'%}
{%block content%}
<html>
    <div class="container">
    <head>
        <title>TREIS</title>
        <h1 class="alert-warning text-center">Marks Entry:</h1>
    </head>
    </div>
    <body>
        <div class="container">
            <form method="post">
            {%csrf_token%}
        <table class="table table-bordered table-striped">
            <thead class="text-center">
                <th>SL.No.</td>
                <th>Student Name</td>
                <th>English</td>
                <th>Sanskrit</th>
                <th>Maths-A</th>
                <th>Maths-B</th>
                <th>Physics</th>
                <th>Chemistry</th>
                <th>Total</th>        
            </thead>
            <tbody class="text-center">
                {%for m in form%}
                <tr name="the-row">
                    <td>{{forloop.counter}}</td>
                    <td>{{m.name}}</td>
                    <td><input size="3" type="text" name="E{{forloop.counter}}" id="E{{forloop.counter}}"></td>
                    <td><input size="3" type="text" name="S{{forloop.counter}}" id="S{{forloop.counter}}"></td>
                    <td><input size="3" type="text" name="MA{{forloop.counter}}" id="MA{{forloop.counter}}"></td>
                    <td><input size="3" type="text" name="MB{{forloop.counter}}" id="MB{{forloop.counter}}"></td>
                    <td><input size="3" type="text" name="P{{forloop.counter}}" id="P{{forloop.counter}}"></td>
                    <td><input size="3" type="text" name="C{{forloop.counter}}" id="C{{forloop.counter}}"></td>
                    <td><input size="3" type="text" name="T{{forloop.counter}}" id="T{{forloop.counter}}" readonly></td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
        <br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
    {%include 'ajax.html'%}
</div>
</body>
</html>
{%endblock%}
